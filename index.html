<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tutoring Program</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1976d2, #64b5f6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .background-animation .shape {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      animation: floatShape 20s linear infinite;
    }

    @keyframes floatShape {
      0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.3; }
      50% { transform: translateY(-100px) translateX(100px) scale(1.2); opacity: 0.6; }
      100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.3; }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 95%;
      max-width: 800px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
      margin: 50px auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 20px;
      font-weight: 700;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: 500;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input:focus, select:focus {
      border-color: #1976d2;
      box-shadow: 0 0 5px rgba(25, 118, 210, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #1976d2, #0d47a1);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, #1565c0, #003c8f);
      transform: scale(1.02);
    }

    .teacher-list {
      margin-top: 20px;
    }

    .teacher-card {
      background: #e3f2fd;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      animation: fadeCard 0.5s ease forwards;
    }

    .teacher-card:hover {
      background-color: #bbdefb;
    }

    @keyframes fadeCard {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .teacher-card button {
      padding: 8px 14px;
      font-size: 14px;
      background-color: #1e88e5;
      border: none;
      color: white;
      border-radius: 4px;
    }

    .teacher-card button:hover {
      background-color: #1565c0;
      transform: scale(1.05);
    }

    #topNotification {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2196f3;
      color: white;
      padding: 16px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    #topNotification .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
    }

    footer {
      width: 100%;
      background-color: #0d47a1;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
      margin-top: auto;
    }

    footer p {
      margin: 5px 0;
    }

    footer p:first-child {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="background-animation" id="animatedBackground"></div>

  <div id="topNotification">
    <span id="notificationText"></span>
    <span class="close-btn" onclick="closeNotification()">&times;</span>
  </div>

  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Logo-logosu.png"
         alt="Okul Logosu"
         style="max-width: 120px; display: block; margin: 0 auto 20px" />
    <form id="studentForm" onsubmit="return startLessonProgram(event)">
      <label>Ad Soyad:</label>
      <input type="text" id="studentName" required />
      <label>Okul Numarasƒ±:</label>
      <input type="text" id="schoolNumber" required />
      <label>Telefon Numarasƒ±:</label>
      <input type="tel" id="phoneNumber" required />
      <button type="submit">Devam Et</button>
    </form>

    <div id="lessonArea" style="display: none">
      <h2>Ho≈ü geldin, <span id="studentDisplayName"></span></h2>
      <label for="subjectSelect">Ders Se√ß:</label>
      <select id="subjectSelect" onchange="filterTeachers()">
        <option value="">-- Bir ders se√ßin --</option>
      </select>
      <div id="teacherList" class="teacher-list"></div>
    </div>
  </div>

  <footer>
    <p>Aks√∂z Eƒüitim Kurumu</p>
    <p>üìç Yeni Mahalle, Eƒüitim Caddesi No:7, Midyat / Mardin</p>
    <p>üìû 0538 055 84 40 | ‚úâÔ∏è bilgi@aksozegitim.com</p>
    <p>¬© 2025 T√ºm Haklarƒ± Saklƒ±dƒ±r.</p>
  </footer>

  <script>
    const subjects = [
      "Matematik", "Fizik", "Kimya", "Biyoloji", "Tarih",
      "Coƒürafya", "Edebiyat", "Geometri", "ƒ∞ngilizce", "Almanca",
      "Fransƒ±zca", "Felsefe", "Bilgisayar", "M√ºzik", "Resim"
    ];

    const teachers = [
      { name: "Ahmet Yƒ±lmaz", subject: "Matematik" },
      { name: "Ay≈üe Demir", subject: "Fizik" },
      { name: "Mehmet Kaya", subject: "Kimya" },
      { name: "Zeynep √áelik", subject: "Biyoloji" },
      { name: "Fatma Ko√ß", subject: "Matematik" },
      { name: "Ali √ñzt√ºrk", subject: "Fizik" },
      { name: "Canan Aksoy", subject: "Kimya" },
      { name: "Murat G√ºne≈ü", subject: "Biyoloji" },
      { name: "Hakan Yƒ±ldƒ±rƒ±m", subject: "Tarih" },
      { name: "Selin Aydƒ±n", subject: "Geometri" },
      { name: "Deniz Karaca", subject: "ƒ∞ngilizce" },
      { name: "Burak ≈ûahin", subject: "Almanca" },
      { name: "Cemre Bal", subject: "Fransƒ±zca" },
      { name: "Serkan Ate≈ü", subject: "Felsefe" },
      { name: "Nazan I≈üƒ±k", subject: "Bilgisayar" },
      { name: "Gamze Arslan", subject: "M√ºzik" },
      { name: "Tolga Duran", subject: "Resim" },
      { name: "Bahar Ta≈ü", subject: "Edebiyat" },
      { name: "Yunus Emre", subject: "Tarih" },
      { name: "Nihat G√ºner", subject: "Coƒürafya" }
    ];

    function startLessonProgram(event) {
      event.preventDefault();
      const name = document.getElementById("studentName").value;
      const schoolNo = document.getElementById("schoolNumber").value;
      const phone = document.getElementById("phoneNumber").value;

      if (!name || !schoolNo || !phone) {
        alert("L√ºtfen t√ºm alanlarƒ± doldurunuz.");
        return false;
      }

      document.getElementById("studentDisplayName").textContent = name;
      document.getElementById("studentForm").style.display = "none";
      document.getElementById("lessonArea").style.display = "block";

      const subjectSelect = document.getElementById("subjectSelect");
      subjectSelect.innerHTML = '<option value="">-- Bir ders se√ßin --</option>';
      subjects.forEach(sub => {
        const opt = document.createElement("option");
        opt.value = sub;
        opt.textContent = sub;
        subjectSelect.appendChild(opt);
      });

      return false;
    }

    function filterTeachers() {
      const subject = document.getElementById("subjectSelect").value;
      const listDiv = document.getElementById("teacherList");
      listDiv.innerHTML = "";

      const filtered = teachers.filter(t => t.subject === subject);

      if (filtered.length === 0) {
        listDiv.innerHTML = "<p>Bu dersten √∂ƒüretmen bulunamadƒ±.</p>";
        return;
      }

      filtered.forEach(teacher => {
        const card = document.createElement("div");
        card.className = "teacher-card";
        card.innerHTML = `
          <span>${teacher.name} (${teacher.subject})</span>
          <button onclick="handleLessonRequest('${teacher.name}')">Ders Al</button>
        `;
        listDiv.appendChild(card);
      });
    }

    function handleLessonRequest(teacherName) {
      const box = document.getElementById("topNotification");
      const text = document.getElementById("notificationText");
      text.textContent = `Ders talebiniz ${teacherName} i√ßin iletildi!`;
      box.style.display = "block";
      box.style.animation = "slideDown 0.5s ease-out";
      setTimeout(() => closeNotification(), 10000);
    }

    function closeNotification() {
      document.getElementById("topNotification").style.display = "none";
    }

    const background = document.getElementById("animatedBackground");
    for (let i = 0; i < 20; i++) {
      const shape = document.createElement("div");
      shape.classList.add("shape");
      const size = Math.random() * 40 + 10;
      shape.style.width = shape.style.height = size + "px";
      shape.style.left = Math.random() * 100 + "%";
      shape.style.top = Math.random() * 100 + "%";
      shape.style.animationDuration = (Math.random() * 20 + 10) + "s";
      shape.style.backgroundColor = `rgba(255, 255, 255, ${Math.random() * 0.2 + 0.1})`;
      background.appendChild(shape);
    }
  </script>
</body>
</html>
